<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheadle Bandits</title>

  <!-- Favicon & Apple Icons -->
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#005c41" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Chart.js & PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    /* Root colors for consistency */
    :root {
      --primary: #005c41;
      --accent: #f1f5f8;
      --text: #333;
      --bg: #fafafa;
      --hover: #e3e3e3;
      --card-bg: #ffffff;
      --border: #ddd;
      --dark-bg: #121212;
      --dark-text: #f5f5f5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* Header Styling */
    header {
      background: var(--primary);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Info bar styling */
    .info-bar {
      background: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Main content layout */
    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Table Layout */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 12px 20px;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: var(--hover);
    }

    .trophy {
      font-size: 1.5rem;
      color: #ff9f00;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="darkModeToggle" onclick="toggleDarkMode()">üåô</div>
    <a id="profileLink" href="profiles.html">View Profiles</a>
    <a id="resultsLink" href="results.html">View Results</a>
    <img src="logo.png" alt="Bandits Logo" />
    <h1>Cheadle Bandits</h1>
  </header>

  <div class="info-bar">
    <h4><font color="#FF0000">Loading update...</font></h4>
    <center><span id="nextCompetitionText">Next Competition: Loading...</span></center>
    <center><span id="lastUpdateText">Last Update: Loading...</span></center>
  </div>

  <main>
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Games Played</th>
          <th>Win %</th>
          <th>Total Points</th>
          <th>Total Winnings</th>
          <th>Trophies</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    let history = [];
    let nextCompetition = 'TBD';
    let lastCompetition = 'TBD';

    // Parsing date string to Date object (helper function)
    function parseDateStr(dateStr) {
      if (typeof dateStr === 'string' && dateStr.includes('/')) {
        const parts = dateStr.split('/');
        return new Date(parts[2], parts[1] - 1, parts[0]);
      } else {
        return new Date(dateStr);
      }
    }

    // Correct Google Sheets URL (ensure both are correct CSV export links)
    const mainSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv";
    const settingsSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv&gid=970169416";

    // Fetching data from the Main Sheet (Player Data)
    fetch(mainSheetCSV)
      .then(res => res.text())
      .then(csv => {
        const parsedData = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
        history = parsedData;

        // Now, fetch the Settings sheet to get the next competition
        fetch(settingsSheetCSV)
          .then(res => res.text())
          .then(csvSettings => {
            const settingsData = Papa.parse(csvSettings, { header: true, skipEmptyLines: true }).data;

            // Extract the "Next Competition" from the settings sheet
            settingsData.forEach(row => {
              if (row.Key && row.Value) {
                if (row.Key.toLowerCase().includes('next competition')) {
                  nextCompetition = row.Value;  // Store the "Next Competition" value
                }
              }
            });

            // Update the info bar with the "Next Competition" value
            document.getElementById('nextCompetitionText').innerText = `Next Competition: ${nextCompetition}`;

            // Find the most recent competition based on the "Date"
            const mostRecent = history.reduce((latest, entry) =>
              parseDateStr(entry.Date) > parseDateStr(latest.Date) ? entry : latest
            , history[0]);

            lastCompetition = mostRecent.Competition;
            // Update the Last Update section
            const lastUpdateDate = parseDateStr(mostRecent.Date).toLocaleDateString();
            document.getElementById('lastUpdateText').innerText = `Last Update: ${lastUpdateDate} | Last Competition: ${lastCompetition}`;

            // Proceed to update the league data
            updateLeague(history);
          })
          .catch(err => console.error('Error fetching settings sheet:', err));
      })
      .catch(err => console.error('Error fetching main sheet:', err));

    // Function to update the leaderboard with player data
    function updateLeague(data) {
      const netScores = {}, netWins = {}, totalPoints = {}, totalWinnings = {}, rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Winnings, Competition } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;
        netScores[Name] = netScores[Name] || [];
        rounds[Competition] = rounds[Competition] || [];
        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });
        totalPoints[Name] = (totalPoints[Name] || 0) + (parseFloat(Points) || 0);
        totalWinnings[Name] = (totalWinnings[Name] || 0) + (parseFloat(Winnings) || 0);
      });

      Object.values(rounds).forEach(players =>
        players.filter(p => p.position === 1).forEach(p =>
          netWins[p.name] = (netWins[p.name] || 0) + 1
        )
      );

      const players = Object.keys(netScores).map(name => {
        const games = netScores[name].length;
        const wins = netWins[name] || 0;
        const winPct = ((wins / games) * 100).toFixed(1);
        return { name, games, winPct, points: totalPoints[name], winnings: totalWinnings[name], trophies: wins };
      }).sort((a, b) => {
        if (b.points !== a.points) return b.points - a.points;
        if (b.trophies !== a.trophies) return b.trophies - a.trophies;
        if (parseFloat(b.winPct) !== parseFloat(a.winPct))
          return parseFloat(b.winPct) - parseFloat(a.winPct);
        if (b.winnings !== a.winnings) return b.winnings - a.winnings;
        return a.name.localeCompare(b.name);
      });

      renderLeagueTable(players);
    }

    // Function to render player data in table
    function renderLeagueTable(data) {
      const tbody = document.querySelector("#leagueTable tbody");
      tbody.innerHTML = '';
      data.forEach((p, i) => {
        const won = history.filter(e => e.Name === p.name && parseInt(e.Position) === 1)
          .map(e => e.Competition);
        const trophies = won.length > 0 ? `<span class="trophy">${'üèÜ'.repeat(won.length)}</span>` : '';

        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${p.name}</td>
            <td>${p.games}</td>
            <td>${p.winPct}%</td>
            <td>${p.points}</td>
            <td>¬£${p.winnings.toFixed(2)}</td>
            <td>${trophies}</td>
          </tr>`;
      });
    }

    // Function to toggle tooltip on trophy icon
    function toggleTooltip(el) {
      document.querySelectorAll('.trophy.show-tooltip').forEach(t => {
        if (t !== el) t.classList.remove('show-tooltip');
      });
      el.classList.toggle('show-tooltip');
    }

    document.addEventListener('click', e => {
      if (!e.target.closest('.trophy'))
        document.querySelectorAll('.trophy.show-tooltip').forEach(t => t.classList.remove('show-tooltip'));
    });

    // Dark mode toggle function
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <center>Build Old Working Trophies with Added Tool Tips</center>
  <br>
  <center><a href="https://www.theapplegeek.co.uk" target="_blank">The Apple Geek Data Solutions</a></center>
</body>
</html>
