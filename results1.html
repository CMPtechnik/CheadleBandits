<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheadle Golf League - Results History</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
  <meta name="theme-color" content="#005c41" />
  <style>
    :root {
      --primary: #005c41;
      --accent: #d6dfdd;
      --text: #333;
      --bg: #fafafa;
      --border: #ddd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    nav {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 0.9rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }

    th {
      background: var(--accent);
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: var(--hover);
    }

    .trophy {
      font-size: 1.5rem;
      color: #ff9f00;
      cursor: pointer;
      position: relative;
      display: inline-block;
    }

    .tooltip-bubble {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      white-space: nowrap;
      z-index: 1000;
    }

    .trophy.show-tooltip .tooltip-bubble {
      display: block;
    }

    @media screen and (max-width: 768px) {
      header {
        padding: 0.5rem;
      }

      nav a {
        display: inline-block;
        margin: 0 0.5rem;
      }

      table {
        display: block;
        overflow-x: auto;
      }

      .trophy {
        font-size: 1.3rem;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="profiles.html">Player Performance</a> |
      Results History
    </nav>
    <h1>Results History</h1>
    <center>⬅️➡️ Scroll to view full table</center>
  </header>

  <main id="content">
    <!-- Competition sections injected here -->
  </main>

  <script>
    function parseDateStr(s) {
      if (typeof s === 'string' && s.includes('/')) {
        const [d, m, y] = s.split('/');
        return new Date(y, m - 1, d);
      }
      return new Date(s);
    }

    // Fetching data from the Google Sheets CSV link
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv')
      .then(res => {
        if (!res.ok) {
          console.error('Failed to fetch data:', res.statusText);
          return;
        }
        return res.text();
      })
      .then(csv => {
        console.log('CSV Data:', csv);  // Debugging: log the CSV content
        const parsedData = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;

        if (parsedData.length === 0) {
          console.error('No data found.');
          return;
        }

        console.log('Parsed Data:', parsedData);  // Debugging: log parsed data

        const hasSFcol = parsedData.length && parsedData[0].hasOwnProperty('Stableford Points');

        const groups = {};
        parsedData.forEach(r => {
          const key = r.Title || r.Competition || 'Unknown';
          if (!groups[key]) groups[key] = [];
          groups[key].push(r);
        });

        const comps = Object.keys(groups).map(key => {
          const recs = groups[key];
          const date = parseDateStr(recs[0].Date);
          return { title: key, date: date, records: recs };
        });

        comps.sort((a, b) => b.date - a.date);

        const container = document.getElementById('content');
        comps.forEach(c => {
          // Check for Stableford or Net Score
          const isStable = c.title.toLowerCase().includes('stableford') || hasSFcol;

          const section = document.createElement('section');
          const header = document.createElement('h2');
          header.textContent = `${c.title} — ${c.date.toLocaleDateString()}`;
          section.appendChild(header);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const cols = ['Position', 'Name', isStable ? 'Stableford Points' : 'Net Score', 'Points', 'Winnings'];
          thead.innerHTML = `<tr>${cols.map(col => `<th>${col}</th>`).join('')}</tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          c.records.sort((a, b) => parseInt(a.Position) - parseInt(b.Position));
          c.records.forEach(r => {
            const win = isNaN(parseFloat(r.Winnings)) ? 0 : parseFloat(r.Winnings);
            const sf = isNaN(parseInt(r['Stableford Points'])) ? 0 : parseInt(r['Stableford Points']);
            const netScore = isNaN(parseFloat(r.Score)) ? 0 : parseFloat(r.Score);

            const tdValues = [
              r.Position,
              r.Name || '',
              isStable ? sf : netScore || '',
              r.Points || '',
              `£${win.toFixed(2)}`
            ];
            const tr = document.createElement('tr');
            tr.innerHTML = tdValues.map(v => `<td>${v}</td>`).join('');
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          section.appendChild(table);
          container.appendChild(section);
        });
      })
      .catch(err => console.error('Error fetching data from Google Sheets:', err));
  </script>
  <center>Results Build v4 Net Score Logic</center>
  <br>
  <center><a href="https://www.theapplegeek.co.uk" target="_blank">The Apple Geek Data Solutions</a></center>
</body>
</html>
