<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheadle Bandits</title>

  <!-- Favicon & Apple Icons -->
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#005c41" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Chart.js & PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root {
      --primary: #005c41;
      --accent: #f1f5f8;
      --text: #333;
      --bg: #fafafa;
      --hover: #e3e3e3;
      --card-bg: #ffffff;
      --border: #ddd;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .info-bar {
      background: var(--accent);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 20px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .league-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .league-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .league-card:hover {
      transform: translateY(-10px);
    }

    .league-card h3 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .league-card p {
      font-size: 1rem;
      margin: 5px 0;
    }

    .trophy {
      font-size: 1.5rem;
      color: #ff9f00;
      margin-top: 10px;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
    }

    /* Styling for tabs and modal */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs button:hover {
      background: #003d29;
    }

    .tabs button.active {
      background: #003d29;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      .league-cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }

      .league-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="darkModeToggle" onclick="toggleDarkMode()">üåô</div>
    <a id="profileLink" href="profiles.html">View Profiles</a>
    <a id="resultsLink" href="results.html">View Results</a>
    <img src="logo.png" alt="Bandits Logo" />
    <h1>Cheadle Bandits</h1>
  </header>

  <div class="info-bar">
    <h4><font color="#FF0000">Loading update...</font></h4>
    <center>‚¨ÖÔ∏è‚û°Ô∏è Scroll to view full table</center>
    <center><span id="nextCompetitionText">Next Competition: Loading...</span></center> <!-- Added span here -->
  </div>

  <main>
    <div class="league-cards" id="leagueCards"></div>
  </main>

  <script>
    let history = [];
    let nextCompetition = 'TBD';

    function parseDateStr(dateStr) {
      if (typeof dateStr === 'string' && dateStr.includes('/')) {
        const parts = dateStr.split('/');
        return new Date(parts[2], parts[1] - 1, parts[0]);
      } else {
        return new Date(dateStr);
      }
    }

    // Correct Google Sheets URL (ensure both are correct CSV export links)
    const mainSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv";
    const settingsSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv&gid=0";

    // Fetching data from the Main Sheet (Player Data)
    fetch(mainSheetCSV)
      .then(res => res.text())
      .then(csv => {
        const parsedData = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
        history = parsedData;

        // Now, fetch the Settings sheet to get the next competition
        fetch(settingsSheetCSV)
          .then(res => res.text())
          .then(csvSettings => {
            const settingsData = Papa.parse(csvSettings, { header: true, skipEmptyLines: true }).data;

            // Extract the "Next Competition" from the settings sheet
            settingsData.forEach(row => {
              if (row.Key && row.Value) {
                if (row.Key.toLowerCase().includes('next competition')) {
                  nextCompetition = row.Value;  // Store the "Next Competition" value
                }
              }
            });

            // Update the info bar with the "Next Competition" value
            document.getElementById('nextCompetitionText').innerText = `Next Competition: ${nextCompetition}`;

            // Proceed to update the league data
            updateLeague(history);
          })
          .catch(err => console.error('Error fetching settings sheet:', err));
      })
      .catch(err => console.error('Error fetching main sheet:', err));

    function updateLeague(data) {
      const netScores = {}, netWins = {}, totalPoints = {}, totalWinnings = {}, rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Winnings, Competition } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;
        netScores[Name] = netScores[Name] || [];
        rounds[Competition] = rounds[Competition] || [];
        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });
        totalPoints[Name] = (totalPoints[Name] || 0) + (parseFloat(Points) || 0);
        totalWinnings[Name] = (totalWinnings[Name] || 0) + (parseFloat(Winnings) || 0);
      });

      Object.values(rounds).forEach(players =>
        players.filter(p => p.position === 1).forEach(p =>
          netWins[p.name] = (netWins[p.name] || 0) + 1
        )
      );

      const players = Object.keys(netScores).map(name => {
        const games = netScores[name].length;
        const wins = netWins[name] || 0;
        const winPct = ((wins / games) * 100).toFixed(1);
        return { name, games, winPct, points: totalPoints[name], winnings: totalWinnings[name], trophies: wins };
      }).sort((a, b) => {
        if (b.points !== a.points) return b.points - a.points;
        if (b.trophies !== a.trophies) return b.trophies - a.trophies;
        if (parseFloat(b.winPct) !== parseFloat(a.winPct))
          return parseFloat(b.winPct) - parseFloat(a.winPct);
        if (b.winnings !== a.winnings) return b.winnings - a.winnings;
        return a.name.localeCompare(b.name);
      });

      renderLeagueCards(players);
    }

    function renderLeagueCards(data) {
      const container = document.getElementById("leagueCards");
      container.innerHTML = '';
      data.forEach((p, i) => {
        const won = history.filter(e => e.Name === p.name && parseInt(e.Position) === 1)
          .map(e => e.Competition);
        const span = won.length
          ? `<span class="trophy" onclick="toggleTooltip(this)">
               ${'üèÜ'.repeat(won.length)}
               <span class="tooltip-bubble">${won.join(', ')}</span>
             </span>`
          : '';

        container.innerHTML += `
          <div class="league-card">
            <h3>${p.name}</h3>
            <p>Games: ${p.games}</p>
            <p>Win %: ${p.winPct}%</p>
            <p>Total Points: ${p.points}</p>
            <p>Total Winnings: ¬£${p.winnings.toFixed(2)}</p>
            <p>${span}</p>
          </div>`;
      });
    }

    function toggleTooltip(el) {
      document.querySelectorAll('.trophy.show-tooltip').forEach(t => {
        if (t !== el) t.classList.remove('show-tooltip');
      });
      el.classList.toggle('show-tooltip');
    }

    document.addEventListener('click', e => {
      if (!e.target.closest('.trophy'))
        document.querySelectorAll('.trophy.show-tooltip').forEach(t => t.classList.remove('show-tooltip'));
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <center>Build v3.0.0 | New Layout</center>
  <br>
  <center><a href="https://www.theapplegeek.co.uk" target="_blank">The Apple Geek Data Solutions</a></center>
</body>
</html>
