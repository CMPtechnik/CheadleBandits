<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Table</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    input[type="file"] { margin-bottom: 20px; }
    .logo-container { text-align: center; margin-bottom: 1rem; }
    .logo-container img { max-height: 100px; }
    .button-container { text-align: center; margin-top: 20px; }
    .button-container button { margin: 0 10px; padding: 10px 20px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo">
  </div>
  <h1>Cheadle Bandits League Table</h1>
  <h4>Last Update - Wed 9 April 10:48</h4>
  <input type="file" id="upload" accept=".xlsx, .xls" />

  <div class="button-container">
    <button onclick="promptReset()">Reset Data</button>
  </div>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Avg Score</th><th>Games</th><th>Win %</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    // Function to fetch the spreadsheet from GitHub
    function handleGitHubFile() {
      const fileUrl = "https://github.com/CMPtechnik/CheadleBandits/main/data/leaguedata.xlsx";

      fetch(fileUrl)
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet);
          updateLeague(json);
        })
        .catch(error => {
          console.error('Error loading the spreadsheet: ', error);
        });
    }

    // Update the league table based on the fetched data
    function updateLeague(newData) {
      const history = [...newData];
      const scores = {};
      const wins = {};
      const rounds = {};

      history.forEach(entry => {
        const { Name, Score, Round } = entry;
        if (!scores[Name]) scores[Name] = [];
        scores[Name].push(parseFloat(Score));

        if (!rounds[Round]) rounds[Round] = [];
        rounds[Round].push({ name: Name, score: parseFloat(Score) });
      });

      Object.values(rounds).forEach(players => {
        const minScore = Math.min(...players.map(p => p.score));
        const winners = players.filter(p => p.score === minScore);
        winners.forEach(p => {
          wins[p.name] = (wins[p.name] || 0) + 1;
        });
      });

      const league = Object.entries(scores).map(([name, scores]) => {
        const avg = scores.reduce((a, b) => a + b, 0) / scores.length;
        const winCount = wins[name] || 0;
        const games = scores.length;
        const winPct = ((winCount / games) * 100).toFixed(1);
        return { name, avg: avg.toFixed(2), games, winPct };
      }).sort((a, b) => a.avg - b.avg);

      renderTable(league);
    }

    // Render the league table
    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Avg Score</th><th>Games</th><th>Win %</th></tr>';
      data.forEach((player, i) => {
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a></td>
          <td>${player.avg}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
        </tr>`;
      });
    }

    // Function to show the player's score history in a modal
    function showPlayerModal(name) {
      const scores = history.filter(entry => entry.Name === name).map(e => ({ round: e.Round, score: parseFloat(e.Score) }));
      const sortedScores = scores.sort((a, b) => a.round - b.round);
      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '';
      sortedScores.forEach(s => {
        scoreList.innerHTML += `<li>Round ${s.round}: ${s.score}</li>`;
      });

      const ctx = document.getElementById('scoreChart').getContext('2d');
      if (window.scoreChart) window.scoreChart.destroy();
      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedScores.map(s => s.round),
          datasets: [{
            label: 'Score',
            data: sortedScores.map(s => s.score),
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        }
      });

      document.getElementById('scoreModal').style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }

    // Call the handleGitHubFile function when the page loads
    window.onload = () => {
      handleGitHubFile();
    };
