<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Player Profiles</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180" />
  <meta name="theme-color" content="#005c41" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    :root { --primary: #15171f; --accent: #d6dfdd; --text: #1e1e1e; --bg: #fdfdfd; }
    body { margin:0; font-family:'Segoe UI',sans-serif; background:var(--bg); color:var(--text); }
    header { background:var(--primary); color:#fff; padding:1rem; text-align:center; }
    header nav a { color:#fff; text-decoration:none; margin:0 0.5rem; }
    main { max-width:600px; margin:2rem auto; padding:0 1rem; }
    ul { list-style:none; padding:0; }
    li { margin:0.5rem 0; }
    a.profile-link { color: var(--primary); text-decoration: none; font-size:1.1rem; }
    a.profile-link:hover { text-decoration: underline; }
    .loading { text-align:center; margin-top:2rem; color:#666; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="results.html">Results</a> |
      <strong>All Players</strong>
    </nav>
  </header>
  <main>
    <h1>All Player Profiles</h1>
    <div id="loading" class="loading">Loading players...</div>
    <ul id="playerList"></ul>
  </main>
  <script>
    // Google Sheets CSV export URL
    const googleSheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3rhIgmlvXGcinXjdJoAj0XxOuafX1POLtNBHnjFPUqDbvLqLpi4bvg9JwArglpspH50WnwU0lWhma/pub?output=csv';

    fetch(googleSheetCSV)
      .then(res => res.text())
      .then(csv => {
        // Use PapaParse to parse the CSV data
        const parsedData = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;

        // Extract the unique player names and sort them alphabetically
        const names = [...new Set(parsedData.map(r => r.Name).filter(n => n))];
        names.sort((a,b) => a.localeCompare(b));

        // Populate the player list with links
        const list = document.getElementById('playerList');
        list.innerHTML = names.map(name => {
          const url = `profile.html?name=${encodeURIComponent(name)}`;
          return `<li><a class="profile-link" href="${url}">${name}</a></li>`;
        }).join('');
        document.getElementById('loading').style.display = 'none'; // Hide loading text after data is loaded
      })
      .catch(err => {
        document.getElementById('loading').textContent = 'Failed to load players.';
        console.error('Error fetching Google Sheets data:', err);
      });
  </script>
</body>
<center>Profiles Build v1 Pulling from Google Sheets</center>
